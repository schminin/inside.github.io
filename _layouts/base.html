<!doctype html>
<html lang="en">
{% include head.html %}
<body class="{{ page.class }}">


  {% if page.category != 404 %}
  {% include header.html %}
  {% endif %}

  <div class="SiteWrapper">
    {% if page.markdown == 1 %}
      {{ content | markdownify }}
    {% else %}
      {{ content }}
    {% endif %}
  </div>


</body>
{% if page.category != 404 %}
{% include footer.html %}
{% endif %}
</html>

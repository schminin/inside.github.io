
name: INSIDe.io
description: INSIDe project website
author:
  name: INSIDe project partners

baseurl: "inside"
url: "https://schminin.github.io"

destination: .tmp
include:
- _redirects

languages: ["en", "de"]
defaultLang: en

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

plugins:
- jekyll-paginate
- jekyll-redirect-from
